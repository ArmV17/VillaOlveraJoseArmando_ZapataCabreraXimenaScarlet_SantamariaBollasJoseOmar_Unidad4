<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Tareas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Gestor de Tareas</h1>

    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Escribe una nueva tarea..." required>
        <button type="submit">Agregar</button>
    </form>

    <ul id="todoList"></ul>
</div>

<script>
const API_URL = "https://cf-d1-todos.armv17workersdev.workers.dev/todos";

async function loadTodos() {
    try {
        const res = await fetch(API_URL);
        const todos = await res.json();
        const list = document.getElementById("todoList");
        list.innerHTML = "";

        todos.forEach(t => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${t.title} <small>(${new Date(t.created_at).toLocaleString()})</small></span>
                <button onclick="deleteTodo(${t.id})">‚ùå</button>
            `;
            list.appendChild(li);
        });
    } catch (err) {
        console.error("Error cargando tareas:", err);
    }
}

async function addTodo(title) {
    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title })
        });
        if (!res.ok) throw new Error("Error al agregar tarea");
        loadTodos(); 
    } catch (err) {
        console.error(err);
    }
}


async function deleteTodo(id) {
    try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Error al eliminar tarea");
        loadTodos();
    } catch (err) {
        console.error(err);
    }
}

document.getElementById("todoForm").addEventListener("submit", e => {
    e.preventDefault();
    const title = document.getElementById("todoInput").value.trim();
    if(title) addTodo(title);
    document.getElementById("todoInput").value = "";
});

loadTodos();
</script>

</body>
</html>
